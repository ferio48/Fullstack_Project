<div mat-dialog-title class="formtitle">
    <h1 class="heading"><span style="color: black;">Edit</span> User <span style="color: black;">Form</span></h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="First Name" formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint style="color: #3f51b5;" *ngIf="(empForm.get('dob')?.touched || empForm.get('dob')?.dirty) && empForm.get('dob')?.errors?.['required']">
                    DOB is required(MM/DD/YYYY)
                </mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row" style="flex: 1; align-items: center;">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label style="color: #3f51b5;"><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="experience">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Expertise</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="expertise">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Ex. Google" formControlName="company">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
         <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button> <!-- [mat-dialog-close]="false" will close the dialog box and return false -->
         <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
    </form>
