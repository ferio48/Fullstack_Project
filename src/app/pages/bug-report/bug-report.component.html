<mat-toolbar style="gap: 10px;" color="warn">
    <mat-icon>bug_report</mat-icon>
    <span>BUG REPORT</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="onAddBugClick()">
      ADD BUG
    </button>
    <button mat-raised-button>
      SIGN OUT
    </button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
      <mat-label class="filter">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bug Name" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="bugName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bug Name </th>
          <td mat-cell *matCellDef="let row"> {{row.bugName}}</td>
        </ng-container>

        <ng-container matColumnDef="bugDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bug Description </th>
          <td mat-cell *matCellDef="let row"> {{row.bugDesc}}</td>
        </ng-container>
  
        <ng-container matColumnDef="dateOcc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report (Date) </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOcc}}</td>
        </ng-container>
  
        <ng-container matColumnDef="dateRes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Resolved (Date)</th>
          <td mat-cell *matCellDef="let row"> {{row.dateRes}}</td>
        </ng-container>
  
        <ng-container matColumnDef="bugManager">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bug Manager </th>
          <td mat-cell *matCellDef="let row"> {{row.bugManager}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
              <!-- <p>Edit</p> -->
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>done_outline</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
