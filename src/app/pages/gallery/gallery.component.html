<mat-toolbar style="gap: 10px;" color="primary">
    <span>GALLERY</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="navigateToAddImage()">
      ADD PHOTO
    </button>
    <button mat-raised-button (click)="signOut()">
      SIGN OUT
    </button>
</mat-toolbar>
<div class="mainDiv">
    <mat-card class="example-card" *ngFor="let fileHandle of fileHandleList">
        <mat-card-header>
            <mat-card-title>{{fileHandle.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="cardImg" [src]='fileHandle.url'>
        <mat-card-actions class="action">
            <button mat-raised-button color="primary" (click)="navigateToShowImage(fileHandle)">View</button>
            <button mat-raised-button color="warn" (click)="deleteImage(fileHandle.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
    
</div>
